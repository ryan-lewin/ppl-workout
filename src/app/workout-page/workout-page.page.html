<ion-header [translucent]="true">
  <app-head title="User"></app-head>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Pull Day 1</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-item>
    <ion-label>Date</ion-label>
    <ion-datetime value="{{date}}" placeholder="Select Date"></ion-datetime>
  </ion-item>

  <ion-list>
    <ion-item *ngFor="let exercise of sessionExercises; index as i">
      <ion-label>
        <h2>{{exercise.title}}</h2>
        <p> Do 3 sets of 12 reps</p>
      </ion-label>
      <ion-icon (click)="presentModal(i)" name="add-outline"></ion-icon>
    </ion-item>
  </ion-list>

  <ion-button (click)="logWorkout()" class="ion-margin" expand="block" routerLink="">Finish Workout</ion-button>

</ion-content>
