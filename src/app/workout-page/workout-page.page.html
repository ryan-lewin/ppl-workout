<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>
      Pull Day 1
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Pull Day 1</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-item>
    <ion-label>Date</ion-label>
    <ion-datetime value="{{date}}" placeholder="Select Date"></ion-datetime>
  </ion-item>

  <ion-list>
    <ion-item *ngFor="let exercise of exercises; index as i">
      <ion-label>
        <h2>{{exercise.name}}</h2>
        <p *ngIf="exercise.complete; else showZero">Sets: {{exercise.sets.length}}/3</p>
        <ng-template #showZero><p>Sets: 0/3</p></ng-template>
        <p>1RM: {{exercise.maxRep}}kg</p>
        <p>Total Weight: {{exercise.totalWeight}}kg</p>
      </ion-label>
      <ion-icon (click)="presentModal(i)" name="add-outline"></ion-icon>
    </ion-item>
  </ion-list>

  <ion-button (click)="logWorkout()" class="ion-margin" expand="block" routerLink="">Finish Workout</ion-button>

</ion-content>
