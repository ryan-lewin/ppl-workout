<ion-header [translucent]="true">
  <app-head title="Exercises"></app-head>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Exercises</ion-title>
    </ion-toolbar>
  </ion-header>
    
  <ion-list>
    <ion-item *ngFor="let exercise of exercises; index as i" (click)="presentModal(i)">
      <!-- <ion-avatar slot="start"> -->
        <!-- <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcQhoXfI6YopnwgyDJqBv0bzJR7Zin2o5CvLIxt4TWIcRsR8sCTy&usqp=CAU" alt=""> -->
      <!-- </ion-avatar> -->
      <ion-label>
        <h2>{{exercise.title}}</h2>
      </ion-label>
      <ion-icon name="arrow-forward-outline"></ion-icon>
    </ion-item>
  </ion-list>

</ion-content>
