<ion-header>
  <app-head title="Workouts"></app-head>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let workout of workouts" routerLink="/workout-page/{{workout.title}}">
      <ion-label>
        <h2>{{ workout.title }}</h2>
        <p><span>Last Completed: </span>{{ workout.lastCompleted }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
