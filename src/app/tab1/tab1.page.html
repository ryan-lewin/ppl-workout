<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Workouts
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Workouts</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-list>

    <ion-item *ngFor="let workout of workouts" routerLink="/workout-page">
      <ion-label>
        <h2>{{ workout.workout }}</h2>
        <p><span>Last Completed:</span>{{ workout.date }}</p>
      </ion-label>
      <ion-icon name="arrow-forward-outline"></ion-icon>
    </ion-item>

  </ion-list>
</ion-content>
